<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- first we will create a table -->
    <table>
        <!-- now we are creating table head -->
        <thead>
            <!-- for head we are creating a head rows with 'tr' tag -->
            <tr>
                <th>name</th>
                <th>class</th>
                <th>roll</th>
            </tr>

        </thead>

        <!-- and a table body -->
        <tbody>
            <tr>
                <td>sjl</td> <!-- td means table data-->
                <td>3</td>
                <td>654</td>
            </tr>
            <tr>
                <td>sam</td>
                <td>35</td>
                <td>65s4</td>
            </tr>
            <tr>
                <td>sdsgl</td>
                <td>8</td>
                <td>655</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
