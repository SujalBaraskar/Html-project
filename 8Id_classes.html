<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <H3>Ids ANd CLASSES TUTORIAL</H3>
    <!-- basically id is the name given to particular tag to so that we can access it independently , anywhere in the program -->
    <!-- and class is used to provide particular tag area with the properties written the class -->
    <div id="Mainbox" class="bgcolor">
        <!-- meta bgcolor class already defined rhega css me  -->
    </div>
    <span class="bgcolor"></span>
    <span class="bgcolor"></span>
    <span class="bgcolor newclass newclass 2"></span>
    <!-- like these we can give multiple classes property in one tag -->

    <!-- Emments -->
    <!-- div.bgcolor is the emmet for  -->
    <div class="bgcolor"></div>

    <!-- div#mainbox is the emmet for -->
    <div id="mainbox"></div>

    <!-- div.myclass.myclass2.myclass3 + tab is emmet for  -->
    <div class="myclass myclass2 myclass3"></div>

    <!-- div.myclass.myclass2.myclass3 *4 is emmet for  -->
    <div class="myclass mycalss2 sdhfsd"></div>
    <div class="myclass mycalss2 sdhfsd"></div>
    <div class="myclass mycalss2 sdhfsd"></div>
    <div class="myclass mycalss2 sdhfsd"></div>



</body>

</html>
